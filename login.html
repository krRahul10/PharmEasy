<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div id="login-form-div">
        <h1>Login</h1>

        <form>
            <!--Write form input elements here-->
            <input type="text" id="login_name" class="input" placeholder="Enter Name">
            <input type="password" id="login_password" class="input" placeholder="Enter Your password">
            <input type="submit" onclick="logIn(event)" value="Login" id="input_login" class="input">

        </form>

    </div>
</body>
</html>
<script src="./scripts/login.js"></script>
