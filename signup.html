<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
    <div id="signup-form-div">
        <h1>Signup</h1>
                    <form onsubmit="required()" name="myForm">
                        <!--Write form input elements here-->
                        <input name="fname" type="text" id="signup_name" class="input" placeholder="Enter name">
                        <input name="fmobile" type="number" id="signup_contact" class="input" placeholder="Enter Mobile Number">
                        <input name="femail" type="text" id="signup_email" class="input" placeholder="Enter Email">
                        <input name="fpassword" type="password" id="signup_password" class="input" placeholder="Enter password">
                        <input  type="submit" value="submit" id="inp_submit">
        
        
                    </form>
        
                </div>
</body>
</html>
<script src="./scripts/signup.js">

</script>
